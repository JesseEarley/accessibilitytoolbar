<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/accessibilitytoolbarCSSGrid.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="accessibilityToolsContainer">
            <!--Start markup for accessibility toolbar-->
            <a href="#" id="AccessibilityToolsButton" onclick="toggleAccessibilityTools()">Display Accessibility
                Tools</a>
            <div id="AccessibilityTools" class="accessibilityTools" style="display: none;">
                <div>
                    <h2>Accessibility Tools</h2>
                    <div class="row">
                        <div class="col-md-3 col-xs-12">
                            <h3><span class="fa fa-desktop" aria-hidden="true"></span><br />Grayscale</h3>
                            <label class="switch">
                                <span class="accessibilityLabel">Grayscale</span>
                                <input type="checkbox" id="AccessibilityToolsGrayscale">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <h3><span class="fa fa-link" aria-hidden="true"></span><br />Highlight Links</h3>
                            <label class="switch">
                                <span class="accessibilityLabel">Highlight Links</span>
                                <input type="checkbox" id="AccessibilityToolsHightLinks">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <h3><span class="fa fa-adjust" aria-hidden="true"></span><br />Change Contrast</h3>
                            <label class="switch">
                                <span class="accessibilityLabel">Change Contrast</span>
                                <input type="checkbox" id="AccessibilityToolsContrast">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <h3><span class="fa fa-text-height" aria-hidden="true"></span><br />Increase Text Size</h3>
                            <label class="switch">
                                <span class="accessibilityLabel">Increase Text Size</span>
                                <input type="checkbox" id="AccessibilityToolsTextSize">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <button id="AccessibilityToolsButtonClose" class="btn btn-green">Close Accessibility Tools</button>
                </div>
            </div>
        </div>
        <!--End markup for accessibility toolbar-->
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div>
                    <h1>Try pressing the <strong>ALT + SHIFT + A</strong> keyboard combination, or tabbing to the "Display Accessibility
                        Tools" button. </h1>
                </div>
                <ul>
                    <li>
                        <a href="#">Example link</a>
                    </li>
                    <li>
                        <a href="#">Example link</a>
                    </li>
                    <li>
                        <a href="#">Example link</a>
                    </li>
                    <li>
                        <a href="#">Example link</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="JS/accessibilitytoolbarCSSGrid.js"></script>
</body>

</html>
